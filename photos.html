{% extends "base_page.html" %}

{% block title %}cleanbook - photos by {{node}} {% end %}
{% block body %}
    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1>{{ node }} <small>Supporting text or tagline</small></h1>
        </div>
        <div class="row">
          <div class="span10">
            <h2>echo chamber</h2>
          </div>
          <div class="span4">
            <form target=iframe 
                  action="/images"
                  method="post"
                  enctype="multipart/form-data; charset=utf-8"
                  id="pymage">
              <input name="comlink_file" type="file">
              <input type="submit" value="rolling thunder"> 
            </form>
          </div>
        </div>
      </div>
      

      <footer>
        <p>&copy; Company 2011</p>
      </footer>

    </div> <!-- /container -->

{% end %}
